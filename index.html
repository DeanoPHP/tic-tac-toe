<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe </title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p style="text-align: center;">By Dean Lark</p>
    <div class="tic-grid">
        <div data-set="1" data-active="false" class="cell"></div>
        <div data-set="2" data-active="false" class="cell"></div>
        <div data-set="3" data-active="false" class="cell"></div>
        <div data-set="4" data-active="false" class="cell"></div>
        <div data-set="5" data-active="false" class="cell"></div>
        <div data-set="6" data-active="false" class="cell"></div>
        <div data-set="7" data-active="false" class="cell"></div>
        <div data-set="8" data-active="false" class="cell"></div>
        <div data-set="9" data-active="false" class="cell"></div>
    </div>
    <div class="message"></div>
</body>
</html>
